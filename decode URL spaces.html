<body style="background-color:grey;">
    <script>
        let userInputUrl = prompt("Enter a URL to replace spaces with +'s");
        if (userInputUrl.includes('%')) {
            userInputUrl = decodeURI(userInputUrl)
        }
        encodedUrl = userInputUrl.split(' ').join('+');
        alert(encodedUrl);
        // document.body.appendChild(document.createElement('a')).href = encodedUrl;

        const decoded = document.createElement("h1");
        decoded.innerHTML = 'decoded URL: <br>' + encodedUrl;
        document.body.appendChild(decoded);
    </script>
</body>
